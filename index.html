<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    
    <!-- External Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- Application CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Advanced Loan Calculator</h1>
            <button id="themeToggle" class="theme-toggle">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="calculator">Calculator</button>
            <button class="tab-button" data-tab="analysis">Analysis</button>
            <button class="tab-button" data-tab="schedule">Schedule</button>
        </div>

        <!-- Calculator Tab -->
        <div id="calculator" class="tab-content active">
            <!-- Previous calculator content here -->
        </div>

        <!-- Analysis Tab -->
        <div id="analysis" class="tab-content">
            <!-- Previous analysis content here -->
        </div>

        <!-- Schedule Tab -->
        <div id="schedule" class="tab-content">
            <!-- Previous schedule content here -->
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Application JavaScript -->
    <script src="js/constants.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/exports.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
